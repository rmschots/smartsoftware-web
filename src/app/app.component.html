<header id="top">
  <app-header (tellUsClick)="openTellUs($event)"></app-header>
</header>
<nav>
  <app-navbar class="app-nav-background app-nav-foreground" (themeChange)="themeChanged($event)"></app-navbar>
  <app-navbar class="navbar-sticky mat-elevation-z6 app-nav-background app-nav-foreground"
              *ngIf="isNavbarSticky$ | async" (themeChange)="themeChanged($event)"></app-navbar>
</nav>

<section>
  <app-section sectionName="SERVICES">
    <app-services></app-services>
  </app-section>
</section>

<section>
  <app-slogan class="text-alt background-alt"></app-slogan>
</section>

<section>
  <app-section sectionName="CAREERS">
    <app-careers></app-careers>
  </app-section>
</section>

<section>
  <app-call-to-action class="text-alt background-alt" (tellUsClick)="openTellUs($event)"></app-call-to-action>
</section>

<section class="section-appearing" [ngClass]="{'section-visible': tellUsOpen$ | async}">
  <app-tell-us id="tell-us" class="app-background-card"></app-tell-us>
</section>

<section>
  <app-section sectionName="CONTACT">
    <app-contact></app-contact>
  </app-section>
</section>
